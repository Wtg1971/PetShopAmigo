        <section id="encMant">
            <div class="container">

                    <p>Agregar productos</p>
                </div>
            </div>

    </header>
    <main>
        <div class="container-fluid manteniento ">
            <form id="forms" name="forms" class="form-inline form-group">
                <div>
                    <label for="inputIdMas">Código:</label>
                    <input name="CodigoMascota" id="codigo" class="form-control mr-sm-2" required type="search" placeholder="Código" minlength="1" maxlength="5">
                </div>
                <div>
                    <label for="tipoMascota">Tipo de mascota: </label>
                    <select name="tipoMascota" title="Tipo de mascota" class="form-control mr-sm-2 tipo" id="tipo" required onkeypress='return event.charCode >= 48 && event.charCode<= 57' minlength="5" maxlength="30">
                        <option value="Perro">Perro</option>
                        <option value="Gato">Gato</option>
                        <option value="Pez">Pez</option>
                        <option value="Conejo">Conejo</option>
                        <option value="Ave">Ave</option>
                        <option value="Pony">Pony</option>
                        <option value="Tortuga">Tortuda</option>
                        <option value="Alimento">Alimento</option>
                        <option value="Accesorios">Accesorios</option>
                    </select>
                </div>
                <div>
                    <label for="inputRaza">Raza:</label>
                    <input name="RazaMascota" id="raza" class="form-control mr-sm-2 raza" required type="search" placeholder="Raza" minlength="4" maxlength="30">
                </div>
                <div>
                    <label for="imagen">Cargar imagen:</label>
                    <input class="form-control mr-sm-2" type="file" required placeholder="Seleccione la imagen a cargar" name="imagen" onchange="readURL(this)" id="imagen">
                </div>
                <div>
                    <label for="inputPrecio">Precio:</label>
                    <input id="precio" class="form-control mr-sm-2 precio" type="search" required placeholder="Precio" aria-label="Search" onkeypress='return event.charCode >= 48 && event.charCode<= 57' minlength="2" maxlength="7">
                </div>
                <div>
                    <label for="inputDescripcion">Descripción:</label>
                    <input id="informacion" class="form-control mr-sm-2 informacion" type="search" required placeholder="Descripción" aria-label="Search" minlength="10" maxlength="50">
                </div>
                <button id="btnAgregar" class="btn btnAgregar my-2 my-sm-0" type="button"><strong>Insertar</strong></button>
            </form>
        </div>
